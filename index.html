<!DOCTYPE html>
<html>
<head>
	<title>BiniTutor | jQuery Crash Course</title>
	<script src="./assets/js/jquery-3.5.1.min.js"></script>
	<style type="text/css">
		body {
			font-size: 17px;
			font-family: areal;
			background: #f4f4f4;
			line-height: 1.5em;
		}
		header {
			background: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
			border-bottom: 4px #000 solid;
			margin-bottom: 10px;
		}
		#container {
			width: 90%;
			margin: auto;
			padding: 10px;
		}
		#spacer {
			height: 200px;
		}
	</style>
	<script>
		$(document).ready(function(){
			// this is where custom jquery goes
			// load
			// $('#result').load('test.html');

			// status report
			// $('#result').load('test.html', function(
			// 	responseTxt, statusTxt, xhrObj){
			// 	if(statusTxt == 'success') {
			// 		alert('Successful');
			// 	} else if(statusTxt == 'error') {
			// 		alert('Error: ' + xhrObj.statusText);
			// 	}
			// });

			// get method
			// $.get('test.html', function(data){
			// 	$('#result').html(data);
			// });

			// get JSON file method
			// $.getJSON('users.json', function(data){
			// 	$.each(data, function(i, user){
			// 		$('ul#users').append('<li>' + user.firstName + '</li>');
			// 	});
			// });

			//ajax call
			$.ajax({
				method: 'GET', // could be post or get. default is GET
				url: 'https://jsonplaceholder.typicode.com/posts',
				dataType: 'json'
			}).done(function(data){
				// console.log(data);
				$.map(data, function(post, i){
					$('#result').append('<h3>' + post.title 
						+ '</h3><p>' + post.body + '</p>');
				});
			});

			// post request jquery
			$('#postForm').submit(function(e){
				e.preventDefault();

				var title = $('#title').val();
				var body = $('#body').val();
				var url = $(this).attr('action');

				$.post(url, {title: title, body: body}).done(function(data){
					console.log('Data is saved!');
					console.log(data);
				});
			});






		});
	</script>
</head>
<body>
	<header>
		<h1>jQuery Crash Course | Ajax</h1>
	</header>
	<div id="container">
		
		<ul id="users"></ul>

		<form id="postForm" action="https://jsonplaceholder.typicode.com/posts"> 
			<input type="text" id="title" placeholder="Title"><br>
			<textarea placeholder="Body" id="body"></textarea><br>
			<input type="submit" value="Submit">
		</form>

		<div id="spacer"></div>

		<div id="result"></div>

		<div id="spacer"></div><div id="spacer"></div><div id="spacer"></div>
		
	</div>
</body>
</html>
